<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    

    <div class="container">
       
        <h1>Ejemplo de Formulario</h1>
        
        <form action="#" method="post" name="datos">
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu email" >
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu Contraseña" minlength="8" required>
            </div>
            
            <div class="form-group">
                <label for="comentarios">Escribenos...</label>
                <textarea class="form-control" rows="5" name="comentarios" id="comentarios" ></textarea>
            </div>
            

            <div class="form-group">
                
                <div class="form-check ">
                    <input type="checkbox" class="form-check-input" value="1" id="check1">
                    <label for="form-check-label" form="check1">CheckBox1</label>
                </div>
                <div class="form-check ">
                    <input type="checkbox" class="form-check-input" value="2" id="check2">
                    <label for="form-check-label" form="check2">CheckBox2</label>
                </div>
                
                <div class="form-check ">
                    <input type="checkbox" class="form-check-input" value="3" id="check3">
                    <label for="form-check-label" form="check3">CheckBox3</label>
                </div>
            </div>
            <hr>
            <div class="form-group">
                
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="1" id="check1">
                    <label for="form-check-label" form="check1">CheckBox1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="2" id="check2">
                    <label for="form-check-label" form="check2">CheckBox2</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="3" id="check3">
                    <label for="form-check-label" form="check3">CheckBox3</label>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="grupo">
                    <label class="form-check-label" for="radio1">Opcion1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="grupo">
                    <label class="form-check-label" for="radio2">Opcion2</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio3" name="grupo">
                    <label class="form-check-label" for="radio1">Opcion3</label>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="lista">Seleccione un elemento</label>
                <select name="lista" id="lista" class="form-control">
                    <option value="a">Elemento 1</option>
                    <option value="b">Elemento 2</option>
                    <option value="c">Elemento 3</option>
                </select>
            </div>

            <hr>
            <input type="submit" class="btn btn-primary" value="Enviar">
            <input type="reset" class="btn btn-success" value="Limpiar">
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
